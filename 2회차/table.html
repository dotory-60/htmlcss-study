<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th, td {
            width: 140px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table border="1" style="border-collapse: collapse; text-align: center;">
        <caption>
            <strong>나라별 최고의 야구선수</strong>
        </caption>
        <thead>
            <tr>
            <th>한국 선수</th>
            <th>일본 선수</th>
            <th>미국 선수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>류현진</td>
            <td>오타니 쇼헤이</td>
            <td>무키 베츠</td>
            </tr>
            <tr>
            <td>김하성</td>
            <td>다르빗슈 유</td>
            <td>마이크 트라우트</td>
            </tr>
            <tr>
            <td>최지만</td>
            <td>스즈키 세이야</td>
            <td>애런 저지</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>3위 한국</td>
                <td>2위 일본</td>
                <td>1위 미국</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
