<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list {
        /* 상속 */
        color: brown;
        font-style: italic;
        font-weight: 900;

        /* 상속 x */
        border: 3px dashed green;
        padding: 0;
      }

      ul {
        /* 강제 상속 */
        border: inherit;
      }

      li:nth-child(3) {
        color: unset;
        font-size: initial;
        font-weight: initial;
      }
    </style>
  </head>
  <body>
    <h2>마라톤 대회 참가 기록</h2>
    <div class="list">
      <ul>
        <li>새해맞이 대전 마라톤 대회</li>
        <li>서울 국제 마라톤 대회</li>
        <li>대전 대청호 벚꽃길 마라톤 대회</li>
        <li>대전 3대하천 마라톤 대회</li>
      </ul>
    </div>
  </body>
</html>
