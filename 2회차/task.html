<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form action="" method="">
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">아이디</label>
                <input type="text" id="name" name="name" placeholder="본명을 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" placeholder="이메일을 입력하세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="theen" name="age">
                <label for="teen">10</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50</label>
                <input type="radio" id="other" name="age">
                <label for="other">Other</label>

                <p>학원을 선택할 때 가장 중요한 기준은 어떻게 되시나요?</p>
                <input type="checkbox" id="position" name="academy">
                <label for="position">위치</label>
                <input type="checkbox" id="price" name="academy">
                <label for="price">학원비</label>
                <input type="checkbox" id="teacher" name="academy">
                <label for="teacher">강사</label>
                <input type="checkbox" id="infra" name="academy">
                <label for="infra">시설</label>
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea name="comment" id="" rows="3" cols="30"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <p>입력하느라 수고하셨습니다.</p>
</body>
</html>
